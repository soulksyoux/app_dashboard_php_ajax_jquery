<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Ajax com jQuery</title>

		<!-- estilos -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">

		<!-- script -->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script src="script.js"></script>
		
	</head>

    <div class="container">

        <div class="row">
            <div class="col">
                
                <form>
                    <div class="form-group row">
                        <label class="col-sm-9 col-form-label">Competência:</label>
                        <div class="col-sm-3">
                            <select class="form-control-plaintext" id="competencia">
                                <option value="">-- Selecione </option>
                                <option value="2018-08">Agosto / 2018</option>
                                <option value="2018-09">Setembro / 2018</option>
                                <option value="2018-10">Outubro / 2018</option>
                            </select>
                        </div>
                    </div>
                </form>

                <hr />

            </div>
        </div>
        
        <div class="row mb-3">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Número de vendas
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" id="numeroVendas">?</h5>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Total de vendas
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" id="totalVendas">?</h5>
                    </div>
                </div>
            </div>

        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Clientes ativos
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" id="clientesAtivos">?</h5>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Clientes inativos
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" id="clientesInativos">?</h5>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Total de reclamações
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" id="totalReclamacoes">?</h5>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Total de elogios
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" id="totalElogios">?</h5>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Total de sugestões
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" id="totalSugestoes">?</h5>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Total de despesas
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" id="totalDespesas">?</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
